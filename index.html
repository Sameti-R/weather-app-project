<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>My weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="mainPage">
        <form class="myForm" id="my-form">
          <input
            type="text"
            class="searchEngine"
            id="search-engine"
            placeholder="Enter a city"
            autofocus="on"
            autocomplete="off"
          />
          <input
            type="submit"
            class="searchButton"
            id="search-button"
            value="Search"
          />
        </form>
        <div class="row text-center">
          <p class="col">
            <span class="city" id="the-city">London</span> <br /> <span class="dayTime"> Last updated: <span id="day-time">
            <span
              class="day"
              id="the-day"
              >Saturday</span
            >, <span class="time">
              <span id="hour">22</span>:<span id="minute">45</span> </span></span>
             
            
          </p>
          <p class="col">
            <span class="temperature"
              ><span class="degree" id="celcius">12</span
              ><a href="" class="symbol">℃</a> <span class="degree">|</span> <span
                class="degree"
                id="fahrenheit"
              ></span
              > <a href="" class="symbol">℉</a> </span
            > <br>  <span class="weather" id="weather-condition">mostly cloudy</span>
            </span> 
            <br>

          <p class="col">
            
            <span>Humidty: <span id="humidity"> 26</span>%</span> <br>
            <span>Wind: <span id="wind"> 10</span>km</span>
          </p>
        </div>
      </div>
      <div class="source">
        <a

</html>
